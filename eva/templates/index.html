<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
{% load staticfiles %}
{% load staticfiles %}
 {% include "imports.html" %}

</head>
<body>

	<img src="{% static 'logo.jpg' %}" class="img-responsive">
	<!-- Body -->
	<div class="row">
		<div class="col-sm-12" style="padding-top: 15%;">
			<center><h1>Login</h1></center>
		</div>
	</div>
	
    {% if msg %}

    	<div class="row">
            <div class="col-sm-4">
                <!-- FILLER -->
            </div>
                <div class="col-sm-4">
                    <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Hinweis:</h3>
                    </div>
                    <div class="panel-body">
                    {msg}
                    </div>
                    </div>
                    </div>
        </div>
    {% endif %}
	<div class="row">
	
		<div class="col-sm-4"></div>
		
		<div class="col-sm-4">
			<form action="/login" method="post">
			 {% csrf_token %}
				<div class="form-group">
					<label for="usr">Username:</label>
						<input type="text" class="form-control" id="inp_username" name="user">
				</div>
			
				<div class="form-group">
					<label for="pwd">Passwort:</label>
						<input type="password" class="form-control" id="inp_passwort" name="pwd">
				</div>
				<div class="form-group">
					<input type="submit" value="einloggen" class="form-control" id="btn_subit" style="background-color: #efefef;">
				</div>
			</form>
		</div>
	</div>
	
	
	<div class="row">
		<div class="col-sm-12"></div>
			<center><p style="color: red;"><!--{}--></p></center>
		</div>
	</div>
</body>
</html>
